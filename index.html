<!doctype html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Survei UKS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{font-family:Nunito,sans-serif}
</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

<div class="bg-white p-8 rounded-2xl shadow-md max-w-md w-full">
  <h2 class="text-2xl font-bold mb-4 text-green-700 text-center">üìù Survei UKS</h2>

  <input id="nama" type="text" placeholder="Nama" class="w-full p-3 border rounded mb-3">
  
  <select id="role" class="w-full p-3 border rounded mb-3">
    <option value="">Pilih Status</option>
    <option value="Siswa">Siswa</option>
    <option value="Guru">Guru</option>
    <option value="Pegawai">Pegawai</option>
  </select>

  <select id="kelas" class="w-full p-3 border rounded mb-3">
    <option value="">Pilih Kelas</option>
    <option value="VII">VII</option>
    <option value="VIII">VIII</option>
    <option value="IX">IX</option>
  </select>

  <input id="score" type="number" placeholder="Skor (0-100)" class="w-full p-3 border rounded mb-3">

  <textarea id="saran" placeholder="Saran (opsional)" class="w-full p-3 border rounded mb-3"></textarea>

  <button onclick="submitForm()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700">
    Kirim Survei
  </button>

  <p id="msg" class="text-center mt-3 text-green-600 font-bold"></p>
</div>

<script>
const KEY = "uks";

function submitForm(){
  const nama = document.getElementById('nama').value.trim();
  const role = document.getElementById('role').value;
  const kelas = document.getElementById('kelas').value;
  const score = parseInt(document.getElementById('score').value);
  const saran = document.getElementById('saran').value.trim();

  if(!nama || !role || !kelas || isNaN(score)){
    alert("Harap isi semua kolom dengan benar!");
    return;
  }

  let data = JSON.parse(localStorage.getItem(KEY) || '[]');

  const entry = {
    nomor: data.length + 1,
    timestamp: new Date().toLocaleString(), // otomatis Timestamp
    nama,
    role,
    kelas,
    score,
    saran
  };

  data.push(entry);
  localStorage.setItem(KEY, JSON.stringify(data));

  document.getElementById('msg').textContent = "Terima kasih! Survei berhasil dikirim.";
  document.getElementById('nama').value = '';
  document.getElementById('role').value = '';
  document.getElementById('kelas').value = '';
  document.getElementById('score').value = '';
  document.getElementById('saran').value = '';
}
</script>

</body>
</html>
